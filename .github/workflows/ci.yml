name: Next.js Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'solocartas/solocartas-next/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'solocartas/solocartas-next/**'
      - '.github/workflows/ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./solocartas/solocartas-next

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'yarn'
        cache-dependency-path: solocartas/solocartas-next/yarn.lock

    - name: Install dependencies
      run: yarn install --frozen-lockfile
      working-directory: ./solocartas/solocartas-next

    - name: Lint
      run: npm run lint --if-present

    - name: Type check
      run: npm run typecheck || echo "Type checking failed but continuing build"

    - name: Run unit & integration tests
      run: npm test -- --coverage

    - name: Build
      run: npm run build
      working-directory: ./solocartas/solocartas-next

    - name: Start app
      run: npm start &

    - name: Wait for app
      run: npx wait-on http://localhost:3000

    - name: Run E2E tests
      run: npm run test:e2e
